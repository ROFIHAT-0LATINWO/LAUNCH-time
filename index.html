<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <meta name="description"
    content="This is a solution for the Launch countdown timer challenge on Frontend Mentor. Frontend Mentor challenges help you improve your coding skills by building realistic projects. Coded by Kitti Horvath." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">

  <title>Launch countdown timer - Frontend Mentor Challenge - Coded by ROFIHAT </title>
</head>

<body>
  <div class="body-container">
    <div class="body-container-2">
      <header>
        <h1>We're launching soon</h1>
      </header>

      <main>
        <div class="days-container">
          <div class="counter-container">
            <div class="counter-container-1"></div>
            <div class="counter-number" id="days"></div>
            <div class="counter-container-1-opacity"></div>
            <div class="counter-container-hr"></div>
            <div class="counter-container-2"></div>
            <div class="counter-round-right"></div>
            <div class="counter-round-left"></div>

          </div>
          <p class="days-text">
            Days
          </p>
        </div>

        <div class="hours-container">
          <div class="counter-container">
            <div class="counter-container-1"></div>
            <div class="counter-number" id="hours"></div>
            <div class="counter-container-1-opacity"></div>
            <div class="counter-container-hr"></div>
            <div class="counter-container-2"></div>
            <div class="counter-round-right"></div>
            <div class="counter-round-left"></div>


          </div>
          <p class="hours-text">
            Hours
          </p>
        </div>

        <div class="minutes-container">
          <div class="counter-container">
            <div class="counter-container-1"></div>
            <div class="counter-number" id="minutes"></div>
            <div class="counter-container-1-opacity"></div>
            <div class="counter-container-hr"></div>
            <div class="counter-container-2"></div>
            <div class="counter-round-right"></div>
            <div class="counter-round-left"></div>

          </div>
          <p class="minutes-text">
            Minutes
          </p>
        </div>

        <div class="seconds-container">
          <div class="counter-container">
            <div class="counter-container-1"></div>
            <div class="counter-number" id="seconds"></div>
            <div class="counter-container-1-opacity"></div>
            <div class="counter-container-hr"></div>
            <div class="counter-container-2"></div>
            <div class="counter-round-right"></div>
            <div class="counter-round-left"></div>

          </div>
          <p class="seconds-text">
            Seconds
          </p>
        </div>
    </div>
    </main>
    <footer>
      <img src="pattern-hills.svg" alt="image of hills" class="hills-img">
      <div class="social-icons">
        <a href="#" title="Facebook">
          <img src="icon-facebook.svg" alt="facebook icon" class="facebook-icon"></a>
        <a href="#" title="Pinterest"><img src="icon-pinterest.svg" alt="pinterest icon"
            class="pinterest-icon"></a>
        <a href="#" title="Instagram"><img src="icon-instagram.svg" alt="instagram icon"
            class="instagram-icon"></a>
      </div>
      <div class="footer-text">
        Challenge by <a href="https://www.frontendmentor.io/solutions/launch-countdown-timer-solution-HUD8qM4Q5O"
          target="_blank" title="Frontend Mentor">Frontend Mentor</a>.
        <a href="https://github.com/ROFIHAT-0LATINWO/launch-countdown-timer" target="_blank" class="open-source-code"
          title="Open-source code on Github">Open
          source code</a>, coded by <a href="https://www.frontendmentor.io/profile/ROFIHAT-0LATINWO"
          title="Kitti's profile on Frontend Mentor">ROFIHAT-0LATINWO</a>.
      </div>
    </footer>
  </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
